<div class="container">
  <h1>{{title}}</h1>
  <div class="table">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{item.description}}</td>
          <td>{{item.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-outline-primary" (click)="exportToXML()">Download
    XML</button>
</div>
